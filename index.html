<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>BoolFlix</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div id="root">
         <header>
            <div class="searchbox">
               <input v-model="userInput" type="text">
               <button @click="search" type="button" name="button">Cerca</button>
            </div>
         </header>
         <main>
            <div v-for="film in films" class="card">
               <div class="card-info">
                  <img :src="'https://image.tmdb.org/t/p/w200'+ film.poster_path" alt="Cover film">
                  <span>Titolo: {{film.title}}</span>
                  <span>Titolo originale: {{film.original_title}}</span>
                  <span>Lingua: {{film.original_language}}</span>
                  <span>Voto: {{film.vote_average}}</span>
               </div>
            </div>
         </main>
      </div>
   <script src="js/main.js"></script>
   </body>
</html>
