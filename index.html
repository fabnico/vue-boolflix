<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>BoolFlix</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div id="root">
         <header>
            <span>BoolFlix</span>
            <div class="searchbox">
               <input @keydown.enter="search" v-model="userInput" type="text">
            </div>
         </header>
         <main>
            <div v-for="film,i in films" class="card">
               <div class="card-info">
                  <img @error="imgError" :src="'https://image.tmdb.org/t/p/w342'+ film.poster_path" alt="Cover film">
                  <span>Titolo: {{film.title}}</span>
                  <span>Titolo originale: {{film.original_title}}</span>
                  <span>Lingua: <img v-if="" :src="'img/svg/'+film.original_language+'.svg'" alt="Bandiera lingua" @error="flagError"></span>
                  <span> Voto:
                     <template v-for="vote in starCounter(film)"><i class="fa fa-star" aria-hidden="true"></i></template><template v-for="vote in (5 - starCounter(film))"><i class="fa fa-star-o" aria-hidden="true"></i>
                     </template>
                  </span>
               </div>
            </div>
            <div v-for="tv,i in tvSeries" class="card">
               <div class="card-info">
                  <img @error="imgError" :src="'https://image.tmdb.org/t/p/w200'+ tv.poster_path" alt="Cover Serie TV">
                  <span>Titolo: {{tv.name}}</span>
                  <span>Titolo originale: {{tv.original_name}}</span>
                  <span>Lingua: <img v-if="" :src="'img/svg/'+tv.original_language+'.svg'" alt="Bandiera lingua" @error="flagError"></span>
                  <span> Voto:
                     <template v-for="vote in starCounter(tv)"><i class="fa fa-star" aria-hidden="true"></i></template><template v-for="vote in (5 - starCounter(tv))"><i class="fa fa-star-o" aria-hidden="true"></i>
                     </template>
                  </span>
               </div>
            </div>
         </main>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
